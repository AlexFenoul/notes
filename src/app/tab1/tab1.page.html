<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ul>
    <li *ngFor="let note of notes; index as i">
      <input type="text"
       [(ngModel)]='notes[i]' value={{note}}>
    </li>
  </ul>
  <ion-button (click)='addNote()'>Ajouter une note</ion-button>
</ion-content>
