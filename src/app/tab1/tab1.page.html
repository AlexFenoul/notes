<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ul>
    <li class="item-list" *ngFor="let note of notes; index as i">
      <ion-input type="text" placeholder="Note" [(ngModel)]="notes[i].value"></ion-input>
      <ion-button (click)='spliceArray(i)' color="danger">Delete</ion-button>
    </li>
  </ul>
  <div id='addNote' >
    <ion-button (click)='addNote()'>Ajouter une note</ion-button>
  </div>
</ion-content>
